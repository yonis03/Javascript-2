<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        first Number: <input type="text" id="firstNumber" /><br>
        second Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="divide/>
    </form>
    <p>
        The Result is: <br>
        <span id="result"></span>
    </p>

    <script>
        function multiplyBy() {
            firstNumber = document.getElementById("firstNumber").value;
            secondNumber = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = firstNumber * secondNumber;
        }

        function divideBy() {
            firstNumber = document.getElementById("firstNumber").value;
            secondNumber = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = firstNumber / secondNumber;
        }
    </script>

</body>
</html>
